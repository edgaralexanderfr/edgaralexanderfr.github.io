<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#6b9aae">
    <link rel="shortcut icon" href="/res/icons/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/primer/build/build.css">
    <link rel="stylesheet" href="/res/styles/DonateController.css" />
    <script type="text/javascript" src="/res/js/lib/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/res/js/lib/clipboardjs/v2.0.4/clipboard.min.js"></script>
    <script type="text/javascript" src="/res/js/DonateController.js"></script>
    <title>Donate!</title>
</head>
<body>
    <div class="title-text green top-margin bottom-margin centered-text">
        Donate to Edgar Alexander Franco
    </div>
    <div class="centered-text">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick" />
            <input type="hidden" name="hosted_button_id" value="MT3LF8QC7PMAN" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_CO/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>
    <div class="container-lg clearfix">
        <div class="crypto-icon-col col-1 float-left pt-3 pr-1 pb-0 pl-1">
            <img class="crypto-icon" width="28" height="28" src="/res/images/donate/btc.png" alt="BTC" />
        </div>
        <div class="crypto-input-col col-10 float-left pt-3 pr-0 pb-0 pl-1">
            <input id="btc" class="crypto-input form-control input-contrast" readonly value="3GRvno8b5MDytvuonFmQFPq5GmxRF8Ybsg">
        </div>
        <div class="crypto-clipboard-btn-col col-1 float-left pt-3 pr-1 pb-0 pl-0">
            <button data-clipboard-target="#btc" class="btn tooltipped tooltipped-w" aria-label="Copy Bitcoin wallet to clipboard">
                <img class="clippy" width="13" src="/res/js/lib/clipboardjs/v2.0.4/clippy.svg" alt="Copy to clipboard" />
            </button>
        </div>
    </div>
    <div class="container-lg clearfix">
        <div class="crypto-icon-col col-1 float-left pt-3 pr-1 pb-0 pl-1">
            <img class="crypto-icon" width="28" height="28" src="/res/images/donate/bch.png" alt="BCH" />
        </div>
        <div class="crypto-input-col col-10 float-left pt-3 pr-0 pb-0 pl-1">
            <input id="bch" class="crypto-input form-control input-contrast" readonly value="qrqmw9ajl7n3sj0pfkst4lqsxd525l5qug4c6j2ynk">
        </div>
        <div class="crypto-clipboard-btn-col col-1 float-left pt-3 pr-1 pb-0 pl-0">
            <button data-clipboard-target="#bch" class="btn tooltipped tooltipped-w" aria-label="Copy Bitcoin Cash wallet to clipboard">
                <img class="clippy" width="13" src="/res/js/lib/clipboardjs/v2.0.4/clippy.svg" alt="Copy to clipboard" />
            </button>
        </div>
    </div>
    <div class="container-lg clearfix">
        <div class="crypto-icon-col col-1 float-left pt-3 pr-1 pb-0 pl-1">
            <img class="crypto-icon" width="28" height="28" src="/res/images/donate/eth.png" alt="ETH" />
        </div>
        <div class="crypto-input-col col-10 float-left pt-3 pr-0 pb-0 pl-1">
            <input id="eth" class="crypto-input form-control input-contrast" readonly value="0xEF199dDf9c1934F4BB556756979BbC87b2b0a145">
        </div>
        <div class="crypto-clipboard-btn-col col-1 float-left pt-3 pr-1 pb-0 pl-0">
            <button data-clipboard-target="#eth" class="btn tooltipped tooltipped-w" aria-label="Copy Ethereum wallet to clipboard">
                <img class="clippy" width="13" src="/res/js/lib/clipboardjs/v2.0.4/clippy.svg" alt="Copy to clipboard" />
            </button>
        </div>
    </div>
    <div class="container-lg clearfix">
        <div class="crypto-icon-col col-1 float-left pt-3 pr-1 pb-0 pl-1">
            <img class="crypto-icon" width="28" height="28" src="/res/images/donate/etc.png" alt="ETC" />
        </div>
        <div class="crypto-input-col col-10 float-left pt-3 pr-0 pb-0 pl-1">
            <input id="etc" class="crypto-input form-control input-contrast" readonly value="0x0712b4Cc2DC297B97f96FC720238aF966e9d2543">
        </div>
        <div class="crypto-clipboard-btn-col col-1 float-left pt-3 pr-1 pb-0 pl-0">
            <button data-clipboard-target="#etc" class="btn tooltipped tooltipped-w" aria-label="Copy Ethereum Classic wallet to clipboard">
                <img class="clippy" width="13" src="/res/js/lib/clipboardjs/v2.0.4/clippy.svg" alt="Copy to clipboard" />
            </button>
        </div>
    </div>
    <div class="container-lg clearfix">
        <div class="crypto-icon-col col-1 float-left pt-3 pr-1 pb-0 pl-1">
            <img class="crypto-icon" width="28" height="28" src="/res/images/donate/ltc.png" alt="LTC" />
        </div>
        <div class="crypto-input-col col-10 float-left pt-3 pr-0 pb-0 pl-1">
            <input id="ltc" class="crypto-input form-control input-contrast" readonly value="MPyuk7va2se8ngJ6HqWMVRDNSnbgUQwjYs">
        </div>
        <div class="crypto-clipboard-btn-col col-1 float-left pt-3 pr-1 pb-0 pl-0">
            <button data-clipboard-target="#ltc" class="btn tooltipped tooltipped-w" aria-label="Copy Litecoin wallet to clipboard">
                <img class="clippy" width="13" src="/res/js/lib/clipboardjs/v2.0.4/clippy.svg" alt="Copy to clipboard" />
            </button>
        </div>
    </div>
    <div class="thank-you-text top-margin bottom-margin centered-text">
        Thank you...! <img width="24" height="24" src="res/images/donate/heart.svg" alt="Heart" />
    </div>
    <div class="bottom-margin centered-text">
        <a href="./">Go to website...</a>
    </div>
    <script type="text/javascript">
        new ClipboardJS('.btn');
    </script>
</body>
</html>
